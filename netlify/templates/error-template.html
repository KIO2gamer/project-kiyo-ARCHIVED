<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>${title}</title>
		<style>
			/* Error template specific styles (if needed) */
			body {
				font-family: Arial, sans-serif;
				text-align: center;
				margin-top: 50px;
			}
			.container {
				width: 80%;
				max-width: 600px;
				margin: 0 auto;
				padding: 20px;
				border: 1px solid #ccc;
				border-radius: 5px;
			}
			h1 {
				color: #dc2626; /* Error heading color */
			}
			p {
				color: #666;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>${heading}</h1>
			<p>${message}</p>
			${additionalMessage ? `
			<p>${additionalMessage}</p>
			` : ''}
		</div>
	</body>
</html>
