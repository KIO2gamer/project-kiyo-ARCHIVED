<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat History - Project Kiyo Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="/" class="flex items-center py-4 px-2">
                            <span class="font-semibold text-gray-500 text-lg">Project Kiyo</span>
                        </a>
                    </div>
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="/commands" class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">Custom Commands</a>
                        <a href="/chat-history" class="py-4 px-2 text-blue-500 border-b-4 border-blue-500 font-semibold">Chat History</a>
                        <a href="/roles" class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">Roles</a>
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-3">
                    <button id="clearHistoryBtn" class="py-2 px-4 font-medium text-white bg-yellow-500 rounded hover:bg-yellow-400 transition duration-300 mr-2">Clear History</button>
                    <button id="logoutBtn" class="py-2 px-4 font-medium text-white bg-red-500 rounded hover:bg-red-400 transition duration-300">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto mt-10 px-4">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Chat History</h1>
        </div>

        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div id="chatHistory" class="divide-y divide-gray-200">
                <!-- Chat history will be populated here via JavaScript -->
            </div>
        </div>
    </main>

    <!-- Confirmation Modal for Clear History -->
    <div id="clearHistoryModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg font-medium text-gray-900">Clear Chat History</h3>
                <div class="mt-2 px-7 py-3">
                    <p class="text-gray-500">Are you sure you want to clear your chat history? This action cannot be undone.</p>
                </div>
                <div class="flex justify-center mt-4 space-x-4">
                    <button id="confirmClearBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition duration-300">Clear History</button>
                    <button id="cancelClearBtn" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition duration-300">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const clearHistoryBtn = document.getElementById('clearHistoryBtn');
            const clearHistoryModal = document.getElementById('clearHistoryModal');
            const confirmClearBtn = document.getElementById('confirmClearBtn');
            const cancelClearBtn = document.getElementById('cancelClearBtn');

            // Show modal when Clear History button is clicked
            clearHistoryBtn.addEventListener('click', () => {
                clearHistoryModal.classList.remove('hidden');
            });

            // Hide modal when Cancel button is clicked
            cancelClearBtn.addEventListener('click', () => {
                clearHistoryModal.classList.add('hidden');
            });

            // Handle clear history confirmation
            confirmClearBtn.addEventListener('click', async () => {
                // Add API call to clear history here
                clearHistoryModal.classList.add('hidden');
            });
        });
    </script>
</body>
</html>
