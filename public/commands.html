<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Commands - Project Kiyo Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="/js/auth.js"></script>
    <script src="/js/commands.js"></script>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="/" class="flex items-center py-4 px-2">
                            <span class="font-semibold text-gray-500 text-lg">Project Kiyo</span>
                        </a>
                    </div>
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="/commands" class="py-4 px-2 text-blue-500 border-b-4 border-blue-500 font-semibold">Custom Commands</a>
                        <a href="/chat-history" class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">Chat History</a>
                        <a href="/roles" class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">Roles</a>
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-3">
                    <button data-action="logout" class="py-2 px-4 font-medium text-white bg-red-500 rounded hover:bg-red-400 transition duration-300" data-auth="authenticated">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto mt-10 px-4">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Custom Commands Management</h1>
            <div id="auth-status" data-auth="authenticated">
                <img id="user-avatar" class="w-8 h-8 rounded-full mr-2" src="" alt="User Avatar">
                <span id="user-name" class="text-gray-700"></span>
            </div>
            <button id="add-command" class="py-2 px-4 bg-green-500 text-white rounded hover:bg-green-400 transition duration-300">Add New Command</button>
            <button id="addCommandBtn" class="py-2 px-4 bg-green-500 text-white rounded hover:bg-green-400 transition duration-300">Add Command</button>
        </div>

        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <table class="min-w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Command Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Alias</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Message</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200" id="commandsList">
                    <!-- Commands will be populated here via JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Add/Edit Command Modal -->
    <div id="commandModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium text-gray-900" id="modalTitle">Add New Command</h3>
                <form id="commandForm" class="mt-4">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="commandName">Command Name</label>
                        <input type="text" id="commandName" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="commandAlias">Alias (Optional)</label>
                        <input type="text" id="commandAlias" name="alias" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="commandMessage">Message</label>
                        <textarea id="commandMessage" name="message" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="3"></textarea>
                    </div>
                    <div class="flex items-center justify-between">
                        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Save</button>
                        <button type="button" id="cancelBtn" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Command management functionality will be added here
        document.addEventListener('DOMContentLoaded', () => {
            const addCommandBtn = document.getElementById('addCommandBtn');
            const commandModal = document.getElementById('commandModal');
            const cancelBtn = document.getElementById('cancelBtn');
            const commandForm = document.getElementById('commandForm');

            // Show modal when Add Command button is clicked
            addCommandBtn.addEventListener('click', () => {
                commandModal.classList.remove('hidden');
            });

            // Hide modal when Cancel button is clicked
            cancelBtn.addEventListener('click', () => {
                commandModal.classList.add('hidden');
                commandForm.reset();
            });

            // Handle form submission
            commandForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                // Add API call logic here
                commandModal.classList.add('hidden');
                commandForm.reset();
            });
        });
    </script>
</body>
</html>
